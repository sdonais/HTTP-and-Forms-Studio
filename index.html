<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine() {
            let actions = {
                "google": "https://www.google.com/search",
                "duckduckgo": "https://duckduckgo.com/",
                "bing": "https://www.bing.com/search",
                "ask": "https://www.ask.com/web"
            };

            let form = document.getElementById('searchForm');
            let selectedEngine = document.querySelector('[name=engine]:checked');
            let action = actions[selectedEngine.value];
            form.setAttribute('action', action);
		}

    window.addEventListener("load", function(){
		const form = document.getElementById("searchForm");
		form.addEventListener("click", setSearchEngine);
    });

	</script>
</head>

<body>

	<form id="searchForm">
		<label>Text Input <input type="text" name="q"/></label><br>
		<label>Search Engines: <br>
			<label>Google<input type="radio" name="engine" value="google"/></label><br>
			<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label><br>
			<label>Bing<input type="radio" name="engine" value="bing"/></label><br>
			<label>Ask <input type="radio" name="engine" value="ask"/></label><br>
		<input type="submit" value="Go!"/><br>

	</form>

</body>
